<!-- Defines the document type and version of HTML -->
<!DOCTYPE html>

<!-- The root element for the HTML document -->
<html lang="en">

<head>
    <!-- specifies the HTML document's character encoding  -->
    <meta charset="UTF-8">
    
    <!-- ensures that the website will appear properly across a variety of devices and screen sizes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links that direct the HTML document's styling to an external CSS stylesheet -->
    <link rel="stylesheet" href="blazerId.hw5.css">
    
    <!-- creates the HTML document's title, which appears in the browser's title bar or tab. -->
    <title>blazerId - Box Model</title>
</head>

<body>
    <!-- A set of navigational links or introductory information can be contained in the header element. -->
    <header>
        <!-- A paragraph element to carry some text information inside the header -->
        <p>This is my header</p>
    </header>
    
    <!-- The primary element of a document's body is a representation of its main material. -->
    <main>
        <!-- a paragraph element within the body of the main text to house the page's major ideas -->
        <p>This is the main content area</p>
    </main>
    
    <!-- For the closest sectioning content or sectioning root element, the footer element serves as a footer. -->
    <footer>
        <!-- A paragraph element to hold some text content in the footer -->
        <p>This is the footer</p>
    </footer>

<!-- end of body section -->
</body>

<!-- end of HTML document -->
</html>
